<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Sign up to yourcustomtailor.com</h1>
        <h2>Step 4/4 - Payment</h2>
        <label for="progress">Progress</label>
        <progress id="progress" max="100" value="75"></progress>
        <p>Please fill in your payment data</p>
        <form action="thanks.html">
            <div class="flex-container">
                <div>
                    <label for="name">Name on card</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="cardType">Card type</label>
                    <select id="cardType">
                        <option value="">Select one</option>
                        <option value="Visa">Visa</option>
                        <option value="Master">Master</option>
                        <option value="Visa Dankort">Visa Dankort</option>
                    </select>
                </div>
                <div>
                    <label for="cardNo">Credit card number</label>
                    <input type="number" id="cardNo" pattern="0[1-9]|1[0-2])\/?([0-9]{4}|[0-9]{2}" required>
                    <label for="fName">First name</label>
                    <input type="text" name="fName" id="fName">
                </div>
                <div>
                    <label for="month">Expiry month</label>
                    <input type="number" id="month" pattern="(0[1-9]|1[012])" required>
                    <label for="year">Expiry year</label>
                    <input type="number" id="year" pattern="^(19|20)\d{2}$" required>
                </div>
                <div>
                    <label for="ccv">CCV</label>
                    <input type="number" id="ccv" pattern="[0-9]{3}" required>
                </div>
            </div>
            <div class="btn-submit">
                <input type="submit" value="Next step">
            </div>
        </form>
    </main>
</body>
</html>
