<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>How would you like to find out your spirit animal?</h3>
        <form action="" id="user_choice_form">
            <input type="radio" name="user_choice" value="Click the button" id="click_button">
            <label for="click_button">Click the button</label>

            <input type="radio" name="user_choice" value="Hover over the input field" id="hover_input">
            <label for="hover_input">Hover over the input field</label>

            <input type="radio" name="user_choice" value="While I type" id="while_typing">
            <label for="while_typing">While I type</label>
        </form>
    </div>

    <div>
        <input type="text" name="user_name" id="user_input">
        <button id="click_to_see">Click me to find out!</button>
        <h3 id="output_string">Excited to find out??</h3>
    </div>

    <script src="spirit_animals_vs2.js"></script>
</body>
</html>
